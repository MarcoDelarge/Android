 *

 *
 * It uses [`<cells-molecule-card-cover-ccds-wrapper>`](https://globaldevtools.bbva.com/bitbucket/projects/BGCM/repos/cells-molecule-card-cover-ccds-wrapper/) to load an image with the appropriate dimensions (@2x, @1x) depending on the device pixel ratio.

 *   owner="Nuria PÃ©rez"
 *   pan="2345345595784930"
 *   expiration-date="05/20"

 * </cells-card-cover-info>

 * ## Sizing
 *
 * Only one attribute size (`width` or `height`) is required to keep the original image aspect ratio.
 *

 * - `status`: wraps the default badge status.
